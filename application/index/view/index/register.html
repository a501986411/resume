<div class="logina-main main clearfix" style="width: 99.6%;">
    <div class="tab-con" style="float: none;">
        <form class="layui-form" action="register" method="post" style="width: 99%;">
            <div class="layui-form-item">
                <label class="layui-form-label">电子邮箱:</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="email" placeholder="请输入电子邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">昵称:</label>
                <div class="layui-input-inline">
                    <input type="text" name="nick_name" required lay-verify="required" placeholder="请输入在此网站显示的昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="password" id="password_reg" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确认密码:</label>
                <div class="layui-input-inline">
                    <input type="password" name="password_again" id="password_again" required lay-verify="required|password_again" placeholder="再次输入密码确认" autocomplete="off" class="layui-input">
                </div>
            </div>
            <input type="hidden" name="__token__" value="{$Request.token}" />
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="submit" lay-submit lay-filter="register">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
</div>
</div>
